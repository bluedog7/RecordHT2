<?xml version="1.0" encoding="utf-8"?>
<config>
    <log_enable>1</log_enable>          <!-- Log enable flag, 0-disable, 1-enable --> 
    <log_level>1</log_level>            <!-- Log level, 0:TRACE,1:DEBUG,2:INFO,3:WARNING,4:ERROR,5:FATAL -->
    
    <stream2file>
        <url>rtmp://192.168.3.17/myapp/1.mp4</url>
        <user>admin</user>              <!-- login user -->  
        <pass>admin</pass>              <!-- login pass -->
        <savepath></savepath>           <!-- File save path --> 
        <filefmt>MP4</filefmt>          <!-- File format, AVI-avi file, MP4-mp4 file -->
        <framerate>0</framerate>        <!-- Specify the video recording frame rate, if it is 0, it will be calculated automatically -->
        <recordsize>0</recordsize>      <!-- Maximum recording size, 0 means no limit, unit is KB -->
        <recordtime>0</recordtime>      <!-- Maximum recording time, 0 means no limit, unit is second -->
    </stream2file>
    
    <stream2file>
        <url>rtsp://192.168.3.17/1.mp4</url>
        <user>admin</user>              <!-- login user -->  
        <pass>admin</pass>              <!-- login pass -->
        <savepath></savepath>           <!-- File save path --> 
        <filefmt>AVI</filefmt>          <!-- File format, AVI-avi file, MP4-mp4 file -->
        <framerate>0</framerate>        <!-- Specify the video recording frame rate, if it is 0, it will be calculated automatically -->
        <recordsize>0</recordsize>      <!-- Maximum recording size, 0 means no limit, unit is KB -->
        <recordtime>0</recordtime>      <!-- Maximum recording time, 0 means no limit, unit is second -->
    </stream2file>
</config>